<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        .container {
            position: relative;
            height: 100vh; /* or any other height you want */
            width: 100vw; /* or any other width you want */
        }

        .centered-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 3s infinite;
        }

        .bottom-centered-image {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 5%; /* shrink the image to 80% of its original width */
            height: auto; /* maintain the aspect ratio */

        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
            }
            50% {
                transform: translate(-50%, -50%) scale(0.9);
            }
            100% {
                transform: translate(-50%, -50%) scale(0.8);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="/media/loadingLogo.png" class="centered-image" >
        <img src="/media/fromMeta.png" class="bottom-centered-image">

    </div>
    
    <script>
        function loadPage() {
            // Using XMLHttpRequest
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/index2.html', true);
            xhr.onload = function() {
            if (xhr.status === 200) {
                document.body.style.opacity = 0; // fade out the old content
                setTimeout(function() {
                document.body.innerHTML = xhr.responseText;
                document.body.style.opacity = 1; // fade in the new content
                }, 500); // 500 milliseconds = 0.5 seconds
            }
            };
            xhr.send();

            // Using fetch API
            fetch('/index2.html')
            .then(response => response.text())
            .then(html => {
                document.body.style.opacity = 0; // fade out the old content
                setTimeout(function() {
                document.body.innerHTML = html;
                document.body.style.opacity = 1; // fade in the new content
                }, 500); // 500 milliseconds = 0.5 seconds
            });
        }
        setTimeout(loadPage, 1700);
    </script>
    
</body>
</html>
