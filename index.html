    <style>
        .container {
            position: relative;
            height: 100vh; /* or any other height you want */
            width: 100vw; /* or any other width you want */
        }

        .centered-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 3s infinite;
        }

        .bottom-centered-image {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 5%; /* shrink the image to 80% of its original width */
            height: auto; /* maintain the aspect ratio */

        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
            }
            50% {
                transform: translate(-50%, -50%) scale(0.9);
            }
            100% {
                transform: translate(-50%, -50%) scale(0.8);
            }
        }

    </style>
</head>

    <script>
        function loadPage() {
            // Using XMLHttpRequest
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/index2.html', true);
            xhr.onload = function() {
            if (xhr.status === 200) {
                document.body.style.opacity = 0; // fade out the old content
                setTimeout(function() {
                document.body.innerHTML = xhr.responseText;
                document.body.style.opacity = 1; // fade in the new content
                }, 500); // 500 milliseconds = 0.5 seconds
            }
            };
            xhr.send();

            // Using fetch API
            fetch('/index2.html')
            .then(response => response.text())
            .then(html => {
                document.body.style.opacity = 0; // fade out the old content
                setTimeout(function() {
                document.body.innerHTML = html;
                document.body.style.opacity = 1; // fade in the new content
                }, 500); // 500 milliseconds = 0.5 seconds
            });
        }
        setTimeout(loadPage, 1700);
    </script>
